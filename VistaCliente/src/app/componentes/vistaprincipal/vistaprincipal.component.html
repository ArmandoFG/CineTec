<menubar></menubar>
<div class="container">
    <div>
        <h1 id="titulo">Cartelera</h1>
    </div>
    <img id="logoitem" src="https://1.bp.blogspot.com/-le75ftEBpYc/YVQQTYvaNRI/AAAAAAAATuo/AqUnZ_NDl1Ejoz4QvuuWovXnRd3c7_7nwCLcBGAsYHQ/s496/LOGO.PNG">
    <div class= "main-container">
        <mat-accordion>
        <mat-expansion-panel *ngFor="let value of tarjetas">
            <mat-expansion-panel-header>
                <h3 id= 'numero'> Número de tarjeta: {{value.numero}}</h3>
                
            </mat-expansion-panel-header>
          <p>Saldo disponible: {{value.saldo}}</p>
          <p>Fecha expiración: {{value.fechaexp}}</p>
          <p>Tipo: {{value.tipo}}</p>
        </mat-expansion-panel>
    
    </mat-accordion>
    </div>

</div>
