<div class="container">
    <mat-toolbar class="sectionTitle">
        <span>{{titulo}}</span>
    </mat-toolbar>


<mat-card style="margin-top: 10px;">
    <form [formGroup]="form" (ngSubmit)="agregarEditarEmpleado()">
        <mat-grid-list cols="4" rowHeight="50px">

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Primer Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre1">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Segundo Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre2">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Primer Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="apellido1">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Segundo Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="apellido2">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Cedula</mat-label>
                    <input matInput autocomplete="off" formControlName="cedula">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>ID Sucursal</mat-label>
                    <mat-select formControlName="id_sucursal">
                      <mat-option *ngFor ="let item of tipo" [value]="item">
                          {{item}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Numero de Telefono</mat-label>
                    <input matInput autocomplete="off" formControlName="numero_telefono">
                  </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="2" >
                <mat-form-field class="ancho">
                    <mat-label>Puesto</mat-label>
                    <input matInput autocomplete="off" formControlName="rol_name"> 
                  </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="usuario">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Password</mat-label>
                    <input matInput autocomplete="off" formControlName="password">
                  </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">GUARDAR</button>
                <button  routerLink="/home/empleados" mat-raised-button>VOLVER</button>
            </mat-grid-tile>

        </mat-grid-list>

    </form>
</mat-card>

</div>
