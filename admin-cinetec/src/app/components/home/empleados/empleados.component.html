
<div class="container">
    <mat-toolbar class="sectionTitle">
        <span>Gestión de Empleados</span>
        <button mat-button routerLink="/home/empleados/agregar-empleado">AGREGAR NUEVO EMPLEADO</button>
    </mat-toolbar>
    
    

      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
      <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> No Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pass">
          <th mat-header-cell *matHeaderCellDef> Constraseña </th>
          <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="rol_name">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.rol_name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="id_sucursal">
          <th mat-header-cell *matHeaderCellDef> ID sucursal </th>
          <td mat-cell *matCellDef="let element"> {{element.id_sucursal}} </td>
        </ng-container>       
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a class="pointer" 
              [routerLink]="['/home/empleados/edit-empleado', element.cedula]" style="color:
                   deepskyblue;" matTooltip="Editar Empleado">
                  <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" (click)="eliminarEmpleado(i)" style="color: indianred;" matTooltip="Eliminar Empleado">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
