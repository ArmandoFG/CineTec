<div class="container">
    <mat-toolbar class="sectionTitle">
        <span>{{nombre_cine}}</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
      <form [formGroup]="form" (ngSubmit)="agregarEditarSucursal()">
          <mat-grid-list cols="4" rowHeight="50px">
              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Nombre Cine</mat-label>
                      <input matInput autocomplete="off" formControlName="nombre_cine">
                    </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Ubicacion</mat-label>
                      <input matInput autocomplete="off" formControlName="ubicacion">
                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Cantidad de Salas</mat-label>
                    <input matInput autocomplete="off" formControlName="cantidad_salas">
                </mat-form-field>
            </mat-grid-tile>
            
              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">ACEPTAR</button>
                  <button mat-raised-button>VOLVER</button>
              </mat-grid-tile>
          </mat-grid-list>
      </form>
  </mat-card>

  <div *ngIf="listSalasSucursal.length > 0">
    <mat-toolbar class="sectionTitle2">
      <span>Salas</span>
      <button (click)="agregarSala()" mat-button >Agregar Sala</button>
    </mat-toolbar>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id_sucursal">
          <th mat-header-cell *matHeaderCellDef> ID Sucursal </th>
          <td mat-cell *matCellDef="let element"> {{element.id_sucursal}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id_sala">
          <th mat-header-cell *matHeaderCellDef> Numero Sala </th>
          <td mat-cell *matCellDef="let element"> {{element.id_sala}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef> Capacidad </th>
          <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a class="pointer" (click)="eliminarSala(i)" style="color: indianred;" matTooltip="Activar Restriccio por covid">
                <mat-slide-toggle>COVID Restriccion  </mat-slide-toggle>
              </a>
              <a class="pointer" (click)="restriccionCovid(i)" style="color: indianred;" matTooltip="Eliminar Sala">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
      </ng-container>     

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
</div>
